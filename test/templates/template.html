<!doctype html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>DwarfLegends</title>
    <link rel="stylesheet">
</head>
<body>
<nav th:each="navCard : ${nav}"></nav>
<main>
    <div th:each="snglCard : ${cards}">
        <h1 th:if="${snglCard.title() != null}" th:text="${snglCard.title()}"></h1>
        <img th:if="${snglCard.imgPath() != null}" th:src="@{snglCard.imgPath()}" alt="">
        <div th:if="${snglCard.description() != null}" th:text="${snglCard.description()}"></div>
    </div>
</main>
<footer th:each="footCard : ${footer}"></footer>
</body>
</html>
